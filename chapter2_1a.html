<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2 - Free Form Experiment</title>
    <style>

    #nav-link {
        display: block;
        width: auto;
        height: auto;
        padding: 12px;
    }

    .first {
        background-color: #eee;
        font-size: 100%;
        margin: auto;
        transition: all, 0.8s;
    }

    .first:hover {
        background: #0f0;
        font-size: 120%;
    }

    </style>
</head>
<body>
    <h1>CSS Transition animation</h1>
    
    <a id="nav-link" href="#" class="first">Animated Mouseover</a>

</body>
</html>
