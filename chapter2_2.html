<!DOCTYPE html>
<html>
<head>
    <title>Chapter 2 - Keyframes Example 2</title>
    <style>

    #nav-link {
        display: block;
        float: right;
        height: auto;
        padding: 12px;
    }

    .first {
        background-color: #eee;
        font-size: 100%;
        margin: auto;
        transition: all, 0.8s;
    }

    .first:hover {
        background: #0f0;
        font-size: 120%;
    }

    /* source code view */

    #source-code {
        display: block;
        background-color: #eee;
        margin: 24px auto;
        padding: 8px;
    }

    #code-text {
        display: block;
        width: 30%;
        margin: 0 auto;
    }

    /* end boilerplate */

    .animationOne {
        border: 2px solid black;
        
        -webkit-animation-name:first-animation;
        animation-name:second-animation-timing;

        -webkit-animation-duration:5s;
        animation-duration: 5s;
    }    

    @-webkit-keyframes first-animation {
        from {
            border-color:blue;
        }

        to {
            border-color:red;
        }
    }

    @keyframes first-animation {
        from {
            border-color:blue;
        }

        to {
            border-color:red;
        }
    }

    @-webkit-keyframes first-animation-percentage {
        0% {
            border-color: blue;
        }

        100% {
            border-color: red;
        }
    }


    @keyframes first-animation-percentage {
        0% {
            border-color: blue;
        }

        100% {
            border-color: red;
        }
    }

    @keyframes second-animation-timing {
        0% {
            animation-timing-function:ease-in;
        }

        25% {
            transform:translateX(50px);
            animation-timing-function:ease-out;
        }

        50% {
            transform:translateX(100px);
            animation-timing-function:linear;
        }

        100% {
            transform:translateX(200px);
        }
    }    

    </style>
</head>
<body>
    <h1>CSS Keyframe animation</h1>

    <div class="animationOne">
        cssAnimation
     </div>
    
     <div id="source-code">
        <div id="code-text"></div>
     </div>
    
    <script>


        let backLinkElem = document.createElement('a');
        let textNode = document.createTextNode('Back to Index');
        let htmlContent = document.documentElement.innerHTML;

        document.getElementById('code-text').innerText = htmlContent;
        backLinkElem.href = "index.html";
        backLinkElem.id = "nav-link";
        backLinkElem.class = "first";
        backLinkElem.appendChild(textNode);

    </script>

    <a href="index.html" id="nav-link">Back to Index</a>

</body>
</html>
